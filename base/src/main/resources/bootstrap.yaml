server:
  port: 8762
spring:
  application:
    name: base
  profiles:
    active: dev
  cloud:
    loadbalancer:
      cache:
        # 不开启缓存
        enabled: false
    #Nacos配置文件读取配置
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        data-id: ${spring.application.name}-${spring.profiles.active}.${nacos.config.type}
        type: yaml
        auto-refresh: true
        namespace: public
        context-path: /nacos
        file-extension: yaml
      discovery:
        server-addr: 127.0.0.1:8848
        auto-register: true
        register:
          service-name: info
          ip: 127.0.0.1
          port: 8766
          metadata: { group: "dev",context-path: "/nacos" }
          namespace: public




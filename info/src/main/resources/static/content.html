<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li {
            list-style: none;
        }
        img{
            border: 0px;
            height: 100px;
            width: 100px;
        }
        div{
            width: 768px;
            height: 120px;
        }
        #upload{
            border:1px solid black;
            width: 300px;
            margin: 5px 20px ;
        }
        h2,h3{
            margin: 5px 20px ;
        }
        input{
            border: 1px solid black;
        }
        vedio{
            border: 1px solid black;
            margin: 5px 20px ;

        }
    </style>
</head>
<script>
    var img = document.querySelector('ul').querySelectorAll('img')
    for(var i = 0 ;i < img.length;i++){
        img[i].onclick = function(){
            document.body.style.backgroundImage='url('+this.src+')';
        }
    }
</script>
<body>
<div id="upload" >
       <h2>文件上传到华为云obs</h2>
        <br>
       <form action="http://localhost:8763/obsUpload">
           <label>桶名：</label><select>
               <option>b1</option>
               <option>b2</option>
           </select>

           <input type="file" id="filename" name="filename" value="上传文件"/>
           <input type="submit" value="提交">
       </form>

</div>

<div id="upload" >
    <h2>下载文件从华为云obs</h2>
    <a href="http://localhost:8763/getList">获取华为云特定桶对象列表</a>

    <br>
    <form action="http://localhost:8763/obsDownload">
        对象名： <input type="text" id="objectKey" name="objectKey" >
        <br>
        重命名：<input type="text" id="rename" name="rename" >
        <input type="submit" value="提交">
    </form>
</div>

<div id="upload" >
    <h2>ocr识别火车票</h2>
    <br>
    <form action="/orcticket" method="post">
        图片地址： <input type="text" id="image" name="image" >
        <br>
        <input type="submit" value="提交">
    </form>
</div>


<div>
    <br>
    <form action="http://localhost:8763/obsPutBytes">
        文本值： <input type="text" id="content" name="content" >
        <input type="submit" value="提交">
    </form>

</div>
<h3>vedio</h3>
<div>
<video id="vedio" width="320" height="240" controls>
    <source src="movie.mp4"  type="video/mp4">
    <source src="movie.ogg"  type="video/ogg">
    您的浏览器不支持 HTML5 video 标签。
</video>
</div>
</body>
</html>
